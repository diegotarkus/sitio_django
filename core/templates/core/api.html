{% extends 'core/base.html' %}

{% load static %}

<script src="{% static 'js/api.js' %}"></script>

{% block title %}API{% endblock %}

{% block first_content%}

<div class="container-fluid">
    <table class="table table-hover table-bordered" style="padding:2rem;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Contacto</th>
            </tr>
        </thead>
        <tbody id="tabla_users"><h2>Usuarios Randoms</h2></tbody>
        <div>
            <h5>Este bot√≥n genera datos falsos desde la API llamada <a href="https://jsonplaceholder.typicode.com/" target="_blank">JSONplaceholder.</a></h5>
            <button id="generar" class="btn btn-primary" onclick="listUsers()" style="margin-bottom:1rem;">Generar usuarios</button></div>
    </table>
</div>

{% endblock %}

{%block extra_js%}
<script>
$(document).ready(function () {
    $('#generar').click(function () {

        const listUsers = async () => {
            const response = await fetch("https://jsonplaceholder.typicode.com/users");
            const users = await response.json();

            let tablebody = ``;

            users.forEach((user, index) => {
                tablebody +=
                    `<tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                </tr>`
            })

            tabla_users.innerHTML = tablebody;
        };

        listUsers();
    });
})
</script>

{% endblock %}
